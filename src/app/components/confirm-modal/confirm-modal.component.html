<div [ngClass]="{'modal':true, 'fade':true, 'show': show, 'hidden':!show, 'modal-dialog-centered': true}"
  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
        <button type="button" (click)="onClose()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button (click)="onClose()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button (click)="onConfirm()" type="submit" class="btn btn-danger">Confirm</button>
      </div>
    </div>
  </div>
</div>
<div [ngClass]="{'modal-backdrop':true, 'fade':true, 'show': show}"></div>
